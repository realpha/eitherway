name: release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@ef28d469f16304cf29da2bd31413743cc0c768e7 # v1.1.4
        with:
          deno-version: v1.39.4 # SWC Bug on deno >= 1.40.0

      - name: Check fmt
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@ef28d469f16304cf29da2bd31413743cc0c768e7 # v1.1.4
        with:
          deno-version: v1.39.4 # SWC Bug on deno >= 1.40.0

      - name: Extract tag version
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: echo ::set-output name=TAG_VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Build npm package
        run: deno task build:npm ${{steps.tag_version.outputs.TAG_VERSION}}
        
      - name: Chache package
        uses: actions/upload-artifact@v3
        with:
          name: npm-${{steps.tag_version.outputs.TAG_VERSION}}
          path: npm/
  
  #publish-release
  #TODO: Setup changelog and extract changes to populate release notes

  publish-pkg:
    runs-on: ubuntu-latest
    needs: [check, build]
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/Hydrogen'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract tag version
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: echo ::set-output name=TAG_VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Download cached package
        uses: actions/download-artifact@v3
        with:
          name: npm-${{steps.tag_version.outputs.TAG_VERSION}}
          path: npm

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: npm
        run: npm publish
